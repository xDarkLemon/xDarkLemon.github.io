<script type='text/javascript'>
  
    function getIP(json) {
      loadjs(['/libs/jshashes/hashes.min.js', '/libs/js-cookie/src/js.cookie.js', '/js/leancloud.js'], 'post-visit-comment-count');
    loadjs.ready('post-visit-comment-count', {
      success: function(){
          LeanCloud.init('dHoldmaObAg5RXr9ctIIeCU2-gzGzoHsz', 'vjbC9f3Q6bm7tpA59sHStSjh');
          var leanCloud = LeanCloud.getInstance();
        
          
          
          // start caching post visit and comment counts
          leanCloud.fetchIsThumbUp('/2020/01/09/First-post-on-2020/', json.ip);
          leanCloud.fetchCommentCount('/2020/01/09/First-post-on-2020/');
          leanCloud.fetchVisitCount('/2020/01/09/First-post-on-2020/');
          leanCloud.fetchThumbUpCount('/2020/01/09/First-post-on-2020/');
          leanCloud.getCommentCount('/2020/01/09/First-post-on-2020/', function(count){
              var el = document.querySelector('#hashit_93305bde6e5e11fdb5c3c70d9003d156f7cc11684f98763eea510b2823735725 .card-comment-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getVisitCount('/2020/01/09/First-post-on-2020/', function(count){
              var el = document.querySelector('#hashit_93305bde6e5e11fdb5c3c70d9003d156f7cc11684f98763eea510b2823735725 .card-visit-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getThumbUpCount('/2020/01/09/First-post-on-2020/', function(count){
              var el = document.querySelector('#hashit_93305bde6e5e11fdb5c3c70d9003d156f7cc11684f98763eea510b2823735725 .card-thumbup-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.isThumbUp('/2020/01/09/First-post-on-2020/', function(isThumbUp){
              var el = document.querySelector('#hashit_93305bde6e5e11fdb5c3c70d9003d156f7cc11684f98763eea510b2823735725 .card-thumbup-container i');
              if(el){
                if(isThumbUp){
                  el.className = 'fas fa-thumbs-up';
                }else{
                  el.className = 'far fa-thumbs-up';
                }
              }
          });
        
          
          
          // start caching post visit and comment counts
          leanCloud.fetchIsThumbUp('/2020/01/09/hello-world/', json.ip);
          leanCloud.fetchCommentCount('/2020/01/09/hello-world/');
          leanCloud.fetchVisitCount('/2020/01/09/hello-world/');
          leanCloud.fetchThumbUpCount('/2020/01/09/hello-world/');
          leanCloud.getCommentCount('/2020/01/09/hello-world/', function(count){
              var el = document.querySelector('#hashit_c0b401f9f0f984eaa9568601781c96895e04389116261d6962dbded7ef524ea7 .card-comment-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getVisitCount('/2020/01/09/hello-world/', function(count){
              var el = document.querySelector('#hashit_c0b401f9f0f984eaa9568601781c96895e04389116261d6962dbded7ef524ea7 .card-visit-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getThumbUpCount('/2020/01/09/hello-world/', function(count){
              var el = document.querySelector('#hashit_c0b401f9f0f984eaa9568601781c96895e04389116261d6962dbded7ef524ea7 .card-thumbup-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.isThumbUp('/2020/01/09/hello-world/', function(isThumbUp){
              var el = document.querySelector('#hashit_c0b401f9f0f984eaa9568601781c96895e04389116261d6962dbded7ef524ea7 .card-thumbup-container i');
              if(el){
                if(isThumbUp){
                  el.className = 'fas fa-thumbs-up';
                }else{
                  el.className = 'far fa-thumbs-up';
                }
              }
          });
        
      }
    })
    }
  
</script>
