	var s = '[{"title":"Hello World","date":"2020-01-10T01:44:10.695Z","content":"Welcome to Hexo! This is your very first post. Check documentation for more info. If you get any problems when using Hexo, you can find the answer in troubleshooting or you can ask me on GitHub.\nQuick StartCreate a new post1$ hexo new My New Post\n\nMore info: Writing\nRun server1$ hexo server\n\nMore info: Server\nGenerate static files1$ hexo generate\n\nMore info: Generating\nDeploy to remote sites1$ hexo deploy\n\nMore info: Deployment\n","tags":[],"path":"2020/01/09/hello-world/","external_link":""},{"title":"Natural-Language-Inference","date":"2020-01-23T06:34:50.945Z","content":"Some general ideasA criteria for machine comprehension\n“A machine comprehends a passage of text if, for any question regarding that text that can be answered correctly by a majority of native speakers, that machine can provide a string which those speakers would agree both answers that question, and does not contain information irrelevant to that question.”(给定一段文本，对于任何能被大多数人类正确回答的问题，如果机器给的答案同样得到了人类的认可并且不包含不相关信息，则认为机器理解了这段文本。)\n\nInformation retriaval needs natural language understandingInformation retriaval and natural language processing were kept apart because (1)IR was heavily focused on efficiency and scale (2)NLP was way too focused on form rather than meaning. Now they should come together.\nInformation retrival can be viewed more as theorem proving than matching.\ne.g. \nOur knowledge: Ovaries is the female part of the flower, which produces egges that are needed for making seeds.\nQuestion: Which part of a plant produces seeds?\nAnswer choices: the flower, the leaves, the stem, the roots\nHow to represent and reason with broad-coverage knowledge:\n\nrigid-sehema knowledge with well-defined logical inference\n\nopen-domain knowledge bases - no clear ontology or inference\n\nhuman language text knowledge base - no rigid schema, but with natural logic, can do formal inference over human language text\n\n\nNatural language inference What is NLI?Based on human language text, the task is to decide whether a piece of text follows from or contradict to another. For example, to answer the aforementioned science question, we prove or refute the following statements according to a large text collection: \n\nThe flower of a plant produces the seeds.\n\nThe leaves of a plant produces the seeds.\n\nThe stem of a plant produces the seeds.\n\nThe roots of a plant produces the seeds.  \n\n\nNatural Language Inference, to be more precisely, is Recognizing Textual Entailment. Textual entailment is the relationship between two sentences, the premise and hypothesis. If the semantic of hypothesis can be concluded from the premise, then the hypothesis is a entailment to the premise, written as P-&gt;H. If the semantic of hypothesis againsts the premise, then the hypothesis is a contradiction to the premise. If the hypothesis is neither entailment nor contradiction, which means it cannot be inferred from the premise (or to say it contains irrelevant information), then the hypothesis is neutral to the premise.\nPractically, textual entailment is defined as a classification task, there are three labels, entailment, contradiction and neutral, to describe the semantic relationship between a pair of premise and hypothesis.\nThe procedure of NLI\nUse text as knowledge base  \n\nInference on demand of query\n\nUse text as meaning representation  \n\n\nWhat’s special for logic inference over text?The logic for inference in human language is a weak logic, called natural logic.  \ne.g.\nReal logic: The cat ate a mouse -&gt;  ¬ No carnivores eat animals\nNatural logic: Post-Deal Iran Asks if U.S. Is Still ‘Great Satan,’ or Something Less -&gt; A Country Asks if U.S. Is Still ‘Great Satan,’ or Something Less\nHow weak?\n\n“Semantic” parsing is just syntactic parsing\n\nPlays nicely with lexical matching back-off methods\n\nA sound and complete weak logic\n\nExpressive for common human inferences  \n\nTractable: Polynomial time entailment checking (I don’t understand)\n\n\nNLI System\nCommensense reasoning\nUtilize the polarity in natural logic. We first order phrases in partial orders (偏序关系). In a certain text, polarity is determined by the quantifiers (all, each, …). A valid mutation considers polarity.\ne.g. \nSoft natural logic: not certain but likely. Graph search.\n\nDeal with real sentence\nReal sentences are long and complex. Use approches to generate minimal clause.\n\nAdd a lexical (词级别) alignment classifier\nUse a simple lexical match back-off classifier. matching words, mismatched words, unmatched words.  \n\n\nDataset for NLISNLIBy Stanford\nMultiNLIThe corpus is modeled on the SNLI corpus, but differs in that covers a range of genres of spoken and written text, and supports a distinctive cross-genre generalization evaluation. \nreferences\nhttps:nlp.stanford.edumanningtalksSIGIR2016-Deep-Learning-NLI.pdf\n\nhttp:cjc.ict.ac.cnonlineonlinepapergms-201745183237.pdf\n\nhttps:www.nyu.eduprojectsbowmanmultinli\n\nhttps:little1tow.github.io20180528NLI-introduce\n\nhttps:zhuanlan.zhihu.comp80883568\n\nhttps:blog.csdn.netu010960155articledetails81335067\n\n\n","tags":[],"path":"2020/01/23/Natural-Language-Inference/","external_link":""}]';
